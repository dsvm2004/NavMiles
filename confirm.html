<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NavMiles – Email Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Example brand blue background; adjust if you want another shade! -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #3578e5; /* NavMiles blue */
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 32px rgba(44,72,150,0.07), 0 1.5px 6px rgba(44,72,150,0.12);
      padding: 48px 36px 38px 36px;
      max-width: 375px;
      width: 94vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 128px;
      height: 128px;
      margin-bottom: 18px;
      margin-top: 4px;
      object-fit: contain;
      display: block;
      box-shadow: 0 0 16px #3578e534;
      border-radius: 18px;
    }
    .check {
      font-size: 62px;
      color: #31C96E;
      margin: 18px 0 0 0;
      display: block;
    }
    h1 {
      font-size: 2.1rem;
      color: #222b44;
      margin-bottom: 7px;
      margin-top: 8px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    p {
      color: #444;
      margin: 9px 0 0 0;
      font-size: 1.07rem;
      line-height: 1.55;
      font-weight: 400;
    }
    @media (max-width: 500px) {
      .container {
        padding: 30px 6vw 30px 6vw;
      }
      .logo {
        width: 92px; height: 92px;
      }
      h1 { font-size: 1.35rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/app_logo.png" class="logo" alt="NavMiles logo">
    <span class="check">✔️</span>
    <h1>Email Confirmed!</h1>
    <p>Your email has been verified.<br>
    You can now head back to the NavMiles app and start navigating smarter.</p>
  </div>
</body>
</html>
