<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Email Confirmed • NavMiles</title>
  <style>
    body {
      background: #172554;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      color: #172554;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(23,37,84,0.18);
      padding: 48px 32px 32px 32px;
      max-width: 400px;
      width: 90vw;
      text-align: center;
    }
    .logo {
      width: 70px;
      margin-bottom: 14px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #3578e5;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 22px;
      color: #334155;
    }
    .success-check {
      color: #16c657;
      font-size: 3rem;
      margin-bottom: 16px;
      display: inline-block;
    }
    .return-msg {
      font-size: 1.07rem;
      margin-top: 16px;
      color: #172554;
      font-weight: 500;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #64748b;
      opacity: .7;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/assets/app_logo.png" alt="NavMiles" class="logo" />
    <div class="success-check">✔️</div>
    <h1>Email Confirmed</h1>
    <p>Your email address has been successfully verified.</p>
    <div class="return-msg">
      You can now return to the NavMiles app and start navigating with confidence!
    </div>
    <div class="footer">
      If you didn't request this, please ignore this message.
    </div>
  </div>
</body>
</html>
