<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact NavMiles</title>
  <link rel="icon" type="image/png" href="assets/app_logo.png">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Inter',Arial,sans-serif; background:radial-gradient(ellipse at 50% 20%, #082131 70%, #011524 100%); color:#cde5fa; min-height:100vh;}
    .navbar { width:100vw; background:rgba(10,24,47,0.95); box-shadow:0 1px 10px #01152433; position:sticky; top:0; z-index:20; display:flex; justify-content:center;}
    .nav-content { width:100%; max-width:630px; display:flex; align-items:center; justify-content:center; margin:0 auto; gap:12px; padding:10px 0 7px 0;}
    .nav-logo { height:36px; margin-right:16px; border-radius:13px; box-shadow:0 3px 12px #01152433; background:#fff1; object-fit:contain;}
    .nav-btn { background:none; border:none; color:#cde5fa; font-size:1.05rem; padding:9px 16px; font-weight:700; border-radius:13px; margin:0 4px; cursor:pointer; transition:background 0.15s, color 0.15s; text-decoration:none; display:inline-block;}
    .nav-btn.active, .nav-btn:hover { background:#1e88e5; color:#fff;}
    .container { max-width:520px; margin:0 auto; padding:30px 8px 50px 8px; display:flex; flex-direction:column; align-items:center;}
    .card { width:100%; background:rgba(10,24,47,0.97); border-radius:26px; padding:34px 18px 28px 18px; margin-bottom:34px; box-shadow:0 6px 28px #01152460;}
    .contact-title { color:#e39b0d; font-size:2rem; font-weight:bold; margin-bottom:18px; text-align:center; letter-spacing:0.5px;}
    label { color:#e39b0d; font-weight:bold; margin-bottom:7px; display:block; }
    input, textarea { width:100%; padding:13px 12px; border-radius:9px; border:1.5px solid #184872; background:#0d233a; color:#fff; font-size:1.04em; margin-bottom:17px;}
    input:focus, textarea:focus { border:1.5px solid #1e88e5;}
    .contact-btn { background:#1e88e5; color:#fff; font-weight:bold; font-size:1.13em; border:none; border-radius:10px; padding:13px 44px; cursor:pointer; box-shadow:0 2px 10px #01152444; transition:background 0.18s;}
    .contact-btn:hover { background:#1976d2;}
    .contact-note { color:#8ea2be; text-align:center; margin-top:10px; font-size:0.95rem;}
    .footer { position:fixed; bottom:0; left:0; width:100vw; background:rgba(10,24,47,0.92); color:#8ea2be; text-align:center; font-size:1rem; padding:13px 6px 11px 6px; letter-spacing:0.5px; display:flex; justify-content:center; align-items:center; gap:12px; z-index:100; box-shadow:0 -2px 12px #01152466;}
    .footer a { color:#46cfff; text-decoration:none; margin-left:3px; font-size:1.16em; transition:color 0.18s;}
    .footer a:hover { color:#e39b0d;}
    .x-icon { width:23px; height:23px; vertical-align:middle; margin-right:4px; filter:brightness(1.2);}
    @media (max-width:600px) { .container{max-width:99vw; padding:0 4vw 70px 4vw;} .contact-title{font-size:1.3rem;} }

    @media (max-width: 650px) {
  .footer {
    flex-direction: column;
    align-items: flex-start;
    font-size: 0.97rem;
    padding: 13px 6px 18px 12px;
    gap: 4px;
    position: fixed;
    left: 0; bottom: 0; width: 100vw;
    background: rgba(10,24,47,0.95);
  }
  .footer a {
    margin-left: 0 !important;
    margin-right: 12px;
    margin-bottom: 2px;
    font-size: 1.08em;
    display: inline-block;
  }
  .container {
    padding-bottom: 170px !important;
  }
  .nav-content {
    flex-wrap: wrap;
    gap: 4px;
    justify-content: flex-start;
    overflow-x: auto;
  }
  .nav-btn {
    padding: 7px 10px;
    font-size: 1rem;
    margin: 2px 3px;
  }
  .logo {
    width: 82vw !important;
    max-width: 190px !important;
  }
}
@media (max-width: 430px) {
  .footer { font-size: 0.84rem; padding: 11px 3vw 18px 4vw;}
  .container { padding-bottom: 190px !important;}
}

  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-content">
      <img src="assets/app_logo.png" class="nav-logo" alt="NavMiles Logo" />
      <a class="nav-btn" href="index.html">Home</a>
      <a class="nav-btn" href="pricing.html">Pricing</a>

      <a class="nav-btn" href="comparison.html">Comparison</a>
      <a class="nav-btn" href="faq.html">FAQ</a>
      <a class="nav-btn" href="newsletter.html">Newsletter</a>
      <a class="nav-btn active" href="contact.html">Contact</a>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="contact-title">Contact Us</div>
      <form action="mailto:support@navmiles.com" method="POST" enctype="text/plain">
        <label for="name">Name</label>
        <input id="name" name="Name" type="text" required placeholder="Your name">
        <label for="email">Email</label>
        <input id="email" name="Email" type="email" required placeholder="Your email">
        <label for="msg">Message</label>
        <textarea id="msg" name="Message" required rows="3" placeholder="How can we help?"></textarea>
        <button class="contact-btn" type="submit">Send Message</button>
        <div class="contact-note">
          Or email us at <a href="mailto:support@navmiles.com" style="color:#46cfff">support@navmiles.com</a>
        </div>
      </form>
    </div>
  </div>

  </div>
</body>
</html>
