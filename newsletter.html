  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: radial-gradient(ellipse at 50% 20%, #082131 70%, #011524 100%);
      color: #cde5fa;
      min-height: 100vh;
    }
    .navbar {
      width: 100vw;
      background: rgba(10,24,47,0.95);
      box-shadow: 0 1px 10px #01152433;
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      justify-content: center;
    }
    .nav-content {
      width: 100%;
      max-width: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      gap: 12px;
      padding: 10px 0 7px 0;
    }
    .nav-logo {
      height: 36px;
      margin-right: 16px;
      border-radius: 13px;
      box-shadow: 0 3px 12px #01152433;
      background: #fff1;
      object-fit: contain;
    }
    .nav-btn {
      background: none;
      border: none;
      color: #cde5fa;
      font-size: 1.05rem;
      padding: 9px 16px;
      font-weight: 700;
      border-radius: 13px;
      margin: 0 4px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      text-decoration: none;
      display: inline-block;
    }
    .nav-btn.active, .nav-btn:hover { background: #1e88e5; color: #fff; }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 18px 70px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .newsletter-title {
      color: #e39b0d;
      font-size: 2rem;
      font-weight: bold;
      margin: 38px 0 9px 0;
      text-align: center;
      letter-spacing: 0.6px;
    }
    .newsletter-desc {
      color: #b5d4ef;
      font-size: 1.12rem;
      margin-bottom: 20px;
      text-align: center;
    }
    /* --- Footer (copy from index/landing) --- */
    .footer {
      position: fixed;
      left: 0; bottom: 0; width: 100vw;
      background: rgba(10,24,47,0.97);
      color: #8ea2be;
      font-size: 1rem;
      padding: 13px 6px 11px 6px;
      letter-spacing: 0.5px;
      box-shadow: 0 -2px 12px #01152466;
      z-index: 100;
    }
    .footer-row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 12px;
      width: 100%;
    }
    .footer .copyright {
      margin-right: 8px;
      white-space: nowrap;
    }
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    .footer a {
      color: #46cfff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.18s;
      display: inline-block;
      margin: 0 4px;
    }
    .footer a:hover { color: #e39b0d; }
    .x-icon { width: 21px; height: 21px; vertical-align: middle; margin-right: 2px; filter: brightness(1.2);}
    @media (max-width: 600px) {
      .container { max-width: 99vw; padding: 0 4vw 100px 4vw;}
      .newsletter-title { font-size: 1.3rem;}
    }
    @media (max-width: 650px) {
      .footer-row {
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }
      .footer {
        font-size: 0.95rem;
        padding: 14px 5vw 68px 5vw;
        position: fixed;
        left: 0; bottom: 0; width: 100vw;
      }
      .footer-links { gap: 8px; margin-top: 2px; }
      .container { padding-bottom: 190px !important;}
      .nav-content { flex-wrap: wrap; gap: 4px; justify-content: flex-start; overflow-x: auto; }
      .nav-content::-webkit-scrollbar { display: none; }
      .nav-btn { padding: 7px 10px; font-size: 1rem; margin: 2px 3px; }
      .logo { width: 82vw !important; max-width: 190px !important; }
    }
    @media (max-width: 430px) {
      .footer { font-size: 0.84rem; padding: 11px 3vw 18px 4vw;}
      .container { padding-bottom: 210px !important;}
    }
